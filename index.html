<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non ho un cazzo da fare</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a2e6c, #3b0a45);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        #message {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Riquadro cliccabile iniziale */
        #box {
            width: 320px;
            height: 320px;
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box:hover {
            border-color: rgba(255,255,255,0.8);
            transform: scale(1.02);
        }

        /* Effetto suspense */
        #mystery {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(255,255,255,0.7) 0%,
                rgba(255,255,255,0.2) 40%,
                rgba(255,255,255,0) 80%
            );
        display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1);   opacity: 0.8; }
            50%  { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1);   opacity: 0.8; }
        }

        /* Immagine finale */
        #img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            display: none;      /* non occupa spazio prima del reveal */
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>

    <div id="message">Clicca il riquadro sotto</div>

    <div id="box"></div>

    <div id="mystery"></div>

    <img id="img" src="image/image.jpeg" alt="Immagine">

    <script>
        const box = document.getElementById('box');
        const mystery = document.getElementById('mystery');
        const img = document.getElementById('img');
        const message = document.getElementById('message');

        box.addEventListener('click', () => {
            // sparisce il riquadro
            box.style.display = "none";

            // parte l'effetto suspense
            mystery.style.display = "block";

            // dopo 5 secondi: reveal immagine
            setTimeout(() => {
                mystery.style.display = "none";
                img.style.display = "block";

                // nascondo la scritta
                message.style.display = "none";

                // piccolo delay per far partire bene il fade-in
                setTimeout(() => {
                    img.style.opacity = "1";
                }, 20);
            }, 5000);
        });
    </script>

</body>
</html>
